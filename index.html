<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poly Art 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f9f9f9, #e3e7f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #emojis {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      z-index: 10;
      user-select: none;
    }

    #miniaturas {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      z-index: 10;
    }

    .thumb {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border 0.3s;
    }

    .thumb:hover {
      border-color: #888;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="emojis">üêª‚ù§Ô∏èüê•</div>
  <div id="miniaturas">
    <img src="foto1.jpeg" class="thumb" onclick="cambiarImagen('foto1.jpeg')" />
    <img src="foto2.jpeg" class="thumb" onclick="cambiarImagen('foto2.jpeg')" />
    <img src="foto3.jpeg" class="thumb" onclick="cambiarImagen('foto3.jpeg')" />
    <img src="foto4.jpeg" class="thumb" onclick="cambiarImagen('foto4.jpeg')" />
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

    let scene, camera, renderer, controls, objeto3D, texturaActual;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luz ambiental
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Controles de c√°mara
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = false;
      controls.enableZoom = true;

      // Cargar el modelo
      const loader = new OBJLoader();
      loader.load("polyart.obj", (obj) => {
        objeto3D = obj;
        scene.add(objeto3D);
        cambiarImagen("foto1.jpeg"); // imagen inicial
      });

      window.addEventListener("resize", onWindowResize, false);
    }

    function cambiarImagen(ruta) {
      const loader = new THREE.TextureLoader();
      loader.load(ruta, (textura) => {
        texturaActual = textura;
        if (objeto3D) {
          objeto3D.traverse((child) => {
            if (child.isMesh) {
              child.material = new THREE.MeshBasicMaterial({
                map: texturaActual,
                side: THREE.DoubleSide,
              });
            }
          });
        }
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
